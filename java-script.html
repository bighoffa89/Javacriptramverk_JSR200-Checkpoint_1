<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata om författare och beskrivning -->
    <meta name="author" content="Mikael Hoffsten" />
    <meta name="description" content="Javacriptramverk_JSR200_cp1" />

    <!-- Karaktärskodning och responsiv design för alla enheter -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sidtitel som visas i webbläsarfliken -->
    <title>Köp Lista</title>

    <!-- Bootstrap CSS för att styla sidan -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Huvudcontainer för att centrera och strukturera innehållet -->
    <div class="container my-5">
      <!-- Sektion för Köp Lista med titel och tabell för att visa varor -->
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <!-- Kortets rubrik med blå bakgrundsfärg för "Köp Lista" -->
            <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">Köp Lista</h1>
            </div>

            <!-- Kortets huvuddel med tabell som visar varor -->
            <div class="card-body">
              <table class="table table-striped table-hover">
                <thead>
                  <!-- Tabellens kolumnrubriker -->
                  <tr>
                    <th>Vara</th>
                    <th>Ändra</th>
                    <th>Radera</th>
                  </tr>
                </thead>
                <!-- Tomt `<tbody>` som fylls av JavaScript med varor -->
                <tbody id="varLista"></tbody>
              </table>

              <!-- Sektion för att visa ångra-knapp om en vara tas bort -->
              <h4 id="senasteBortTitel" class="text-danger"></h4>
              <div id="senasteBortTagna" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sektion för att lägga till en ny vara -->
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <!-- Kortets rubrik med grå bakgrundsfärg för "Lägg till en vara" -->
            <div class="card-header bg-secondary text-white">
              <h1 class="h5 mb-0">Lägg till en vara</h1>
            </div>

            <!-- Formulär för att mata in ny vara -->
            <div class="card-body">
              <label for="leggTillVara" class="form-label">Ny vara</label>
              <input
                id="leggTillVara"
                type="text"
                class="form-control mb-2"
                placeholder="Skriv varans namn här"
                required
              />
              <!-- Visar ett felmeddelande om användaren lämnar fältet tomt -->
              <p id="felmedelande" class="text-danger small"></p>
              <button id="leggTillVaraKnapp" class="btn btn-success w-100">
                Lägg till
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap och Popper.js-bibliotek för funktioner och verktyg -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Laddar JavaScript-fil med logik för att hantera varor -->
    <script src="scripts.js"></script>
  </body>
</html>
